<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/reserveform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="title">LIST OF RESERVATION</div>
    <form action="#">

        <div class="user-details">


            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col">Last Name</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Date Reservation</th>
                                <th scope="col">Slot</th>
                                <th scope="col">Death Certificate</th>
                                <th scope="col">Owner ID</th>
                                <th scope="col">Payment Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="reservation: ${listReserves}">
                                <td th:text="${reservation.lastName}">LAST NAME</td>
                                <td th:text="${reservation.firstName}">FIRST NAME</td>
                                <td th:text="${reservation.dateReserve}">DATE OF RESERVATION</td>
                                <td th:text="${reservation.slotNo}">SLOT</td>
                                <td th:text="${reservation.deathCertificate}">DEATH CERTIFICATE IMG FILE</td>
                                <td th:text="${reservation.userId}">OWNER ID</td>
                                <td th:text="${reservation.paymentStatusInfo}">PAYMENT STATUS</td>

                                <td>
                                    <a th:href="@{'/payments/edit/' + ${reservation.reservationId}}"> <button type="button" class="btn btn-primary">Edit</button> </a>
                                    <a th:href="@{'/payments/delete/' + ${reservation.reservationId}}"> <button type="button" class="btn btn-danger">Delete</button></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>


        <div class="button">
            <input type="submit" value="Save">
        </div>

    </form>
</div>
</body>
</html>
